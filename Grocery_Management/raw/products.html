<!DOCTYPE html>
<html>
  <head>
    <title>Products Page</title>
    <style>
        .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.product {
  display: inline-block;
  margin: 20px;
  text-align: center;
}

.product img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.product h2 {
  margin-top: 10px;
}

.product p {
  font-weight: bold;
  margin-top: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #3e8e41;
}

li {
  margin-bottom: 10px;
}

.delete-button {
  background-color: #f44336;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Products</h1>
      <div class="product">
        <img src="https://via.placeholder.com/150x150" alt="Product 1">
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150x150" alt="Product 2">
        <h2>Product 2</h2>
        <p>$24.99</p>
        <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150x150" alt="Product 3">
        <h2>Product 3</h2>
        <p>$29.99</p>
        <button onclick="addToCart('Product 3', 29.99)">Add to Cart</button>
      </div>
      <h2>Shopping Cart</h2>
      <ul id="cartList">
      </ul>
    </div>
    <script>
        let cart = [];

function addToCart(productName, price) {
  cart.push({
    name: productName,
    price: price
  });

  updateCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}

function updateCart() {
  const cartList = document.getElementById("cartList");
  cartList.innerHTML = "";

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.innerText = `${item.name} - $${item.price}`;
    const deleteButton = document.createElement("button");
    deleteButton.innerText = "Delete";
    deleteButton.classList.add("delete-button");
    deleteButton.onclick = () => removeItem(index);
    li.appendChild(deleteButton);
    cartList.appendChild(li);
  });
}

    </script>
  </body>
</html>
